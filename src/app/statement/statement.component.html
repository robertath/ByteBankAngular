<table class="table">
  <thead class="table__header">
    <th class="table__header__content">Date</th>
    <th class="table__header__content">Price</th>
    <th class="table__header__content">Destiny</th>
  </thead>
  <tbody>
    <tr class="table__row" *ngFor="let transferencia of transfers">
      <th class="table__content">
        {{transferencia.data | date:"short"}}
      </th>
      <th class="table__content">{{transferencia.price | currency}}</th>
      <th class="table__content">{{transferencia.destiny}}</th>
    </tr>
  </tbody>
</table>
